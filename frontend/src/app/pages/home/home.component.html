<mat-card>

  <div class="usuario-box" >
      <button routerLink="cadastro" mat-raised-button color="primary">Cadastrar novo usuário</button>
      <div class="input-box">
        <mat-form-field>
          <mat-label>Filtrar por Nome:</mat-label>
          <input matInput type="text" placeholder="Qual registro está buscando?" (input)="search($event)">
        </mat-form-field>
      </div>
  </div>



  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

    <ng-container matColumnDef="Situacao">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let usuario">

        <div *ngIf="usuario.ativo == true; else inativo">
          <img src="assets/images/Ativo.png" style="height: 20px; width: 20px"  alt="">
        </div>
        <ng-template #inativo>
          <img src="assets/images/Inativo.png"  style="height: 20px; width: 20px" alt="">
        </ng-template>

      </td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="Sobrenome">
      <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.sobrenome}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let usuario">
        <a  routerLink="editar/{{usuario.idUsuario}}" mat-raised-button color="primary" >Editar</a>
        <a  routerLink="detalhes/{{usuario.idUsuario}}"  mat-raised-button>Detalhes</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Teste">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let usuario">
        <mat-dialog-actions>
          <a  (click)="openDialog(usuario)"  mat-raised-button color="warn">Excluir</a>
        </mat-dialog-actions>
      </td>
  </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

</mat-card>
