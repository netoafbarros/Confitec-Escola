


<mat-card>
    <h1>{{btnTitulo}}</h1>

  <form  [formGroup]="usuarioForm" (ngSubmit)="submit()" #formDir="ngForm">
  <input type="hidden" value="" formControlName="idUsuario">

  <div class="input-box">
    <mat-form-field>
      <mat-label>Nome:</mat-label>
      <input matInput id="nome" type="text" class="form-control text-dark" formControlName="nome" placeholder="Insira o nome!" [ngModel] maxlength="20" required >
    </mat-form-field>
  </div>

  <div  class="input-box">
    <mat-form-field>
      <mat-label>Sobrenome:</mat-label>
         <input matInput id="sobrenome" type="text" class="form-control  text-dark" formControlName="sobrenome" placeholder="Insira o sobrenome!"  [ngModel] maxlength="100" required>
     </mat-form-field>
  </div>

  <div  class="input-box">
    <mat-form-field>
      <mat-label>E-mail:</mat-label>
         <input matInput id="email" type="text" class="form-control  text-dark" formControlName="email" placeholder="Insira o email!" [ngModel] maxlength="50" required email="true">
     </mat-form-field>

  </div>

  <div class="input-box">      
      <mat-form-field>
        <mat-label>Data de Nascimento:</mat-label>
        <input formControlName="dataNascimento" matInput [matDatepicker]="dataNascimento" placeholder="Selecione a data">
        <mat-datepicker-toggle matSuffix [for]="dataNascimento"></mat-datepicker-toggle>
        <mat-datepicker #dataNascimento></mat-datepicker>
      </mat-form-field>
      
  </div>

  <div  class="input-box">
    <mat-form-field>
      <mat-label>Escolaridade:</mat-label>
      <mat-select formControlName="idEscolaridade" id="idEscolaridade" class="form-select " required>
        <mat-option value=""></mat-option>
        <mat-option *ngFor="let item of escolaridades" [value]="item.idEscolaridade">{{item.escolaridadeDesc}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
    
<div  class="btn-box">
    <button type="submit" class="btn btn-success w-50" [disabled]="!usuarioForm.valid"  mat-raised-button color="accent" >{{btnAcao}}</button>
    <button class="btn btn-primary w-50" routerLink=""   mat-raised-button >Voltar</button>
</div>


</form>

</mat-card>
