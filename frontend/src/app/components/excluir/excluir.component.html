 <div *ngIf="usuario">
  <h1 mat-dialog-title>Deseja confirmar a exclusão?</h1>
  <div mat-dialog-content>
    <p style="font: bold;">Usuário:</p>
    <p>{{usuario.nome}} {{usuario.sobrenome}}</p>

    <p style="font-style: bold;">E-mail:</p>
    <p>{{usuario.email}}</p>

  </div>
  <div mat-dialog-actions>
    <button mat-button  mat-raised-button color="warn" (click)="excluir()">Confirmar</button>
  </div>
</div>
